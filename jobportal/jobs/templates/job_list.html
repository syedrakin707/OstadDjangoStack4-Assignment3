{% extends 'base.html' %}
{% block content %}
<h2>Available Jobs</h2>
<form method="get" class="mb-4">
    <input type="text" name="q" class="form-control" placeholder="Search jobs by title, company, location..." value="{{ request.GET.q }}">
</form>

<ul class="list-group">
    {% for job in jobs %}
    <li class="list-group-item">
        <h5><a href="{% url 'job_detail' job.id %}">{{ job.title }}</a></h5>
        <p>{{ job.company_name }} â€” {{ job.location }}</p>
    </li>
    {% empty %}
    <li class="list-group-item">No jobs found.</li>
    {% endfor %}
</ul>
{% endblock %}
